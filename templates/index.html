<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800 text-white font-sans">
  <div class="my-auto mx-auto border-solid bg-slate-500 bg-gradient-to-l from-cyan-900 to-blue-900">
    <h1 class="pl-4 pt-4 pb-4 italic text-2xl">Amortización</h1>
  </div>

  <div class="rounded-md  mx-8 my-8 bg-slate-500 bg-gradient-to-l from-cyan-900 to-blue-900"
    style="margin: auto; width: 50%;">
    <h1 class="my-4 pt-4 italic static text-2xl" style="text-align: center;">Ingreso de Datos</h1>
    
    <form action="/" style="margin: auto; width: 28%;">
      <div class="grid grid-cols-1 gap-3">
        <div>
          <label class="relative right-0" for="monto">Monto:</label>
        </div>
        <div>
          <input class="rounded-md" type="number" id="monto" name="monto" style="color: black; padding: 12px 20px;"
            required>
        </div>
        <div>
          <label for="interes">Interes:</label>
        </div>
        <div>
          <input class="rounded-md" type="number" step="0.001" id="interes" name="interes"
            style="color: black; padding: 12px 20px;" required>
        </div>
        <div>
          <label for="periodo">Periodo:</label>
        </div>
        <div>
          <input class="rounded-md" type="number" id="periodo" name="periodo" style="color: black; padding: 12px 20px;"
            required>
        </div>
      </div>

      {% if mensaje %}
      <p style="text-align:center;">{{ mensaje }}</p>
      {% endif %}

      <div class="pb-5 pt-5" style="margin: auto; width: 50%;">
        <button class="pl-5 pr-5 rounded-full bg-sky-600 hover:bg-sky-700 text-2xl" href="#">Calcular</button>
      </div>
    </form>
  </div>
  <br><br>
  {% if data %}
  <div class="rounded-md p-10 mx-8 my-8 bg-slate-500 bg-gradient-to-l from-cyan-900 to-blue-900" style="margin: auto; width: 50%; height: auto; padding-top: 10;">
    <h1 class="y-8 italic static text-2xl pb-5" style="text-align: center;">Tabla de Resultado</h1>
    <table class="table-auto pb-5 pt-5" style="border: 1px solid; margin: auto;">
      <thead>
        <tr>
          <th>Periodos de Pago</th>
          <th>Mensualidad Renta</th>
          <th>Interes</th>
          <th>Amortización</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>

          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br><br>
  </div>
  {% endif %}

</body>

</html>
